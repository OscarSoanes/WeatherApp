<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <main>
        <section class="main-info">
            <div class="weather-type-container">
                <h1 id="weather-type">Type</h1>
                <img alt="Icon">
            </div>
            <p id="location-name">Location</p>
            <p id="country" class="small">Country</p>
            <p id="date">Date</p>
            <p id="current-temp" class="temperature">10<span class="up">o</span>C</p>
            <button type="button" id="change-temp-conversion" class="small">Display <span class="up">o</span>F</button>

            <form>
                <label for="search" class="hide">Search location</label>
                <input type="text" name="search" id="search">
                <button type="submit" id="search-btn"><img src="./images/search.svg" alt="Search"></button>
            </form>
        </section>

        <section class="more-info">
            <section>
                <img src="./images/temperature.svg" alt="">
                <h2>Feels Like</h2>
                <p id="feels-like" class="temperature">10<span class="up">o</span>C</p>
            </section>
            <section>
                <img src="./images/humidity.svg" alt="">
                <h2>Humidity</h2>
                <p id="humidity">10%</p>
            </section>
            <section>
                <img src="./images/rain.svg" alt="">
                <h2>Chance of Rain</h2>
                <p id="chance-of-rain">10%</p>
            </section>
            <section>
                <img src="./images/wind.svg" alt="">
                <h2>Wind Speed</h2>
                <div class="wind">
                    <p id="wind-speed">10km/h</p>
                    <img src="./images/arrow.svg" alt="" class="arrow">
                </div>
            </section>
        </section>

        <section class="hourly">
            <h2>Hourly</h2>
            <div class="hourly-container">
                <section class="hourly-weather">
                    <p>10 am</p>
                    <p class="temperature">10<span class="up">o</span>C</p>
                    <img alt="Weather">
                </section>
                <section class="hourly-weather">
                    <p>10 am</p>
                    <p class="temperature">10<span class="up">o</span>C</p>
                    <img alt="Weather">
                </section>
                <section class="hourly-weather">
                    <p>10 am</p>
                    <p class="temperature">10<span class="up">o</span>C</p>
                    <img alt="Weather">
                </section>
                <section class="hourly-weather">
                    <p>10 am</p>
                    <p class="temperature">10<span class="up">o</span>C</p>
                    <img alt="Weather">
                </section>
                <section class="hourly-weather">
                    <p>10 am</p>
                    <p class="temperature">10<span class="up">o</span>C</p>
                    <img alt="Weather">
                </section>
                <section class="hourly-weather">
                    <p>10 am</p>
                    <p class="temperature">10<span class="up">o</span>C</p>
                    <img alt="Weather">
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by Oscar Soanes, 2023</p>
        <a href="https://github.com/OscarSoanes"><img src="./images/github.svg" alt="GitHub" /></a>
    </footer>
</body>

</html>
