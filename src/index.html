<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <main>
        <section class="main-info">
            <h1 id="weather-type">Type</h1>
            <img alt="Icon">
            <p id="location-name">Location</p>
            <p id="country" class="small">Country</p>
            <p id="current-temp" class="temperature">10<span class="up">o</span>C</p>
            <button id="change-temp-conversion">Display <span>o</span>F</button>

            <form>
                <label for="Search Country" class="hide"></label>
                <input type="text">
                <button id="search">Search</button>
            </form>
        </section>

        <section class="more-info">
            <section>
                <h2>Feels Like</h2>
                <p id="feels-like" class="temperature">10<span class="up">o</span>C</p>
            </section>
            <section>
                <h2>Humidity</h2>
                <p id="humidity">10%</p>
            </section>
            <section>
                <h2>Chance of Rain</h2>
                <p id="chance-of-rain">10%</p>
            </section>
            <section>
                <h2>Wind Speed</h2>
                <div class="wind">
                    <p id="wind-speed">10km/h</p>
                    <img alt="Arrow">
                </div>
            </section>
        </section>

        <section class="hourly">
            <section class="hourly-weather">
                <p>10 am</p>
                <p class="temperature">10<span class="up">o</span>C</p>
                <img alt="Weather">
            </section>
        </section>
    </main>
</body>

</html>
